<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Θέλεις να γίνεις ο Βαλεντίνος μου;</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container" id="mainContainer">
        <h1>Θέλεις να γίνεις η Βαλεντίνα μου; 💖</h1>
        
        <div class="buttons">
            <button id="yesBtn">Ναι 💕</button>
            <div class="no-btn-wrapper"> <button id="noBtn">Όχι 😢</button>
            </div>
        </div>
    </div>

    <div class="message-container" id="successMessage">
        <div class="message-text">
            Μωράκι μου εσύ!<br> 
            Με κάνεις πολύ χαρούμενο! ❤️<br>
            Σ' αγαπώ πολύ! 💖
        </div>
        
        <div class="slideshow-container">
            <img src="img/photo1.PNG" class="slide-img active" alt="Love Photo 1">
            <img src="img/photo2.PNG" class="slide-img" alt="Love Photo 2">
            <img src="img/photo3.PNG" class="slide-img" alt="Love Photo 3">
        </div>

        <button id="backBtn">Πίσω</button>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-box">
            <span class="popup-emoji">🥺</span>
            <h2>Μισό λεπτό...</h2>
            <p>Σοβαρά προσπαθείς ακόμα να πατήσεις "Όχι";</p>
            <p>Η καρδιά μου δεν αντέχει τέτοια απόρριψη! <br> Ραγίζει! 💔</p>
            <p>Σε παρακαλώ, γίνε η Βαλεντίνα μου! 🙏</p>
            <button class="popup-close-btn" id="closePopupBtn">Εντάξει, θα το πατήσω...</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
